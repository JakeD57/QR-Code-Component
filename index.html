<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

<section class="card">
  <img src="images/image-qr-code.png" alt="Qr Code" class="card__img">
  <p class="card__heading">Improve your front-end skills by building projects</p>
  <p class="card__copy">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</section>


  <div class="attribution">
    <p class="attribution__copy">Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p class="attribution__copy">Coded by <a class="attribution__link" href="https://jacobdidomenico.com/" target="_blank">Jacob Di Domenico</a>.</p>
  </div>
</body>
</html>
